<div class="main-wrapper">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Реєстрація в системі ThyroidNoduleDMS</mat-card-title>
    </mat-card-header>

    <form (ngSubmit)="onSubmit()" [formGroup]="form" class="example-form">
      <mat-card-content>
        <mat-form-field appearance="standard" class="example-full-width">
          <input formControlName="firstName" matInput placeholder="Ім'я">
          <mat-error>
            Ім'я не може бути порожнім
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard" class="example-full-width">
          <input formControlName="lastName" matInput placeholder="Прізвище">
          <mat-error>
            Прізвище не може бути порожнім
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard" class="example-full-width">
          <input formControlName="middleName" matInput placeholder="По батькові">
          <mat-error>
            По батькові не може бути порожнім
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard" class="example-full-width">
          <input formControlName="workPlace" matInput placeholder="Місце роботи">
          <mat-error>
            Місце роботи не може бути порожнім
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard" class="example-full-width">
          <input formControlName="email" matInput placeholder="Емейл" type="email">
          <mat-error>
            Некоректний формат емейлу
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard" class="example-full-width">
          <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput placeholder="Пароль">
          <mat-error>
            Пароль має містити мінімум 8 символів
          </mat-error>
          <button (click)="onHideClick()" [attr.aria-pressed]="hide" mat-icon-button matSuffix type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <button class="btn-block" color="primary" mat-stroked-button type="submit">Зареєстуватися</button>

      <div class="not-registered">
        Вже зареєстровані? <a routerLink="/auth/login">Ввійдть тут</a>
      </div>
    </form>
  </mat-card>
</div>
