<div class="main-wrapper">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Вхід в систему ThyroidNoduleDMS</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="example-full-width" appearance="standard">
          <input matInput placeholder="Емейл" type="email" formControlName="email">
          <mat-error>
            Некоректний формат емейлу
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="standard">
          <input matInput placeholder="Пароль" [type]="hide ? 'password' : 'text'" formControlName="password">
          <mat-error>
            Пароль має містити мінімум 8 символів
          </mat-error>
          <button mat-icon-button matSuffix (click)="onHideClick()" [attr.aria-pressed]="hide" type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block" type="submit">Ввійти</button>

      <div class="not-registered">
        Ще не зареєстровані? <a>Зареєструйтеся тут</a>
      </div>
    </form>
  </mat-card>
</div>
